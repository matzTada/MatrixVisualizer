<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.js"></script>
  <style>
    body {padding: 0; margin: 0;} /* to avoid to show scroll bars*/
    canvas {display: block;}  /* to avoid to show scroll bars*/
  </style>
</head>
<body>
  
<script language="javascript" type="text/javascript">  


function setup() {
  createCanvas(windowWidth, windowHeight);
  background(127);
}

function draw() {
  // background(0);

  var cellsize = 50;

  fill(255);
  stroke(0);
  rect(cellsize * Math.round(random(0, windowWidth/cellsize)),
    cellsize * Math.round(random(0, windowHeight/cellsize)),
    cellsize,
    cellsize
    );
  fill(0);
  stroke(255);
  rect(cellsize * Math.round(random(0, windowWidth/cellsize)),
    cellsize * Math.round(random(0, windowHeight/cellsize)),
    cellsize,
    cellsize
    );
}

function windowResized(){
  resizeCanvas(windowWidth, windowHeight);
}

</script>

</body>
</html>
